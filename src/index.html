<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeagueFic</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="nav-bar" id="nav-bar">
    <div class="nav-main">
      <h1 class="head-nav">LeagueFic</h1>
    </div>
    <div class="nav-menu">
      <ul>
        <li><button id="btn-home" class="btn-nav">Home</button></li>
        <li><button id="btn-champs" class="btn-nav">Champions</button></li>
        <li><button id="btn-contact" class="btn-nav">Contact us</button></li>
      </ul>
    </div>
  </nav>

  <section class="container" id="welcome-pg">
    <video id="hero-vid" autoplay="autoplay" loop="loop" muted="muted">
      <source
        src="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/playnow-global/es_ES/fc1312b6f05f6bbf465d387efbc5860767f01f30/assets/vid/hero-video.mp4"
        type="video/mp4" />
    </video>
    <div class="welcome-text center-content">
      <img class="logo-img" src="assets/lol-white-logo.png" alt="Logo League of Legends" />
      <p class="intro-margin">This is what you need to become a better LOL player</p>
      <button class="btn-init" id="btn-init">GO TO CHAMPIONS</button>
    </div>
  </section>
  <section class="container tut-pg" id="tut-pg">
    <h2>Watch this video and start to play!</h2>
    <iframe class="video-tut" src="https://www.youtube.com/embed/WWa5uAzYDkQ"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
    <button class="btn-init" id="btn-tut">GO TO CHAMPIONS</button>
  </section>

  <main class="container  hide" id="champions-pg">
    <header id="nav-filter-search" class="navbar-inverse hide">
      <div class="nav-stats">
        <button id="btn-filter-sort" class="btn-champions">Filter and sort</button>
      </div>
      <div class="nav-stats">
        <input id="search" type="search" />
        <button id="btn-search" class="btn-champions">Search</button>
      </div>
    </header>
    <aside class="aside hide" id="aside">
      <form>
        <div class="nav-area ">
          <label class="style-filter" for="rol">Roles</label>
          <select name="rol" id="rol">
            <option value="default">All</option>
            <option value="Fighter">Fighter</option>
            <option value="Mage">Mage</option>
            <option value="Tank">Tank</option>
            <option value="Assassin">Assassin</option>
            <option value="Marksman">Marksman</option>
            <option value="Support">Support</option>
          </select>
        </div>
        <div class="nav-area ">
          <label class="style-filter" for="sort">Sort</label>
          <select name="sort" id="sort">
            <option value="az" id="az">A-Z</option>
            <option value="za" id="za">Z-A</option>
          </select>
        </div>
        <div class="nav-area ">
          <label class="style-filter">Mana</label>
          <input type="number" class="number" id="min-number" value="0" step="10" min="0" />
          <input type="number" class="number" id="max-number" value="500" step="10" />
        </div>
        <div class="nav-area">
          <p class="stat-value"> HP min: <span id="hp-min"></span></p>
          <p class="stat-value"> HP max: <span id="hp-max"></span></p>
        </div>
        <div class="nav-area">
          <p class="stat-value"> AD min: <span id="adchamp-min"></span></p>
          <p class="stat-value"> AD max: <span id="adchamp-max"></span></p>
        </div>
      </form>
    </aside>
    <h2 class="title">CHAMPIONS</h2>

    <div id="champions" class="champions"></div>
    <div id="info-champions" class="info-champions"></div>

  </main>
  <footer>
    <p>Made by Kath&Nina ©️ LeagueFic 2019 </p>
  </footer>
  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
